   // В index.html
    // 1 отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users

let cases=document.createElement('div')
   cases.classList.add('case')
   document.body.appendChild(cases)
   fetch('https://jsonplaceholder.typicode.com/users')
       .then((response) => response.json())
       .then(users => {
           let box1=document.createElement('div')
           box1.classList.add('box1')
           cases.append(box1)
           for (const user of users) {
               let div = document.createElement('div');
               // div.innerText = `${user.id} ${user.name}`;
               div.classList.add('div1')

               let idUser=document.createElement('h3')
               idUser.classList.add('idUs')
               idUser.innerText = `${user.id}.`
               div.append(idUser)

               let nameUser=document.createElement('h3')
               nameUser.classList.add('name')
               nameUser.innerText = `name-${user.name}.`
               div.append(idUser,nameUser)

               let a = document.createElement('a');
               a.href = `details.html?id=${user.id}`;
               a.innerText = ' posts of user';
               a.classList.add('href')
               //div.appendChild(a);
               box1.append(div);
               div.appendChild(a)
           }
       });
