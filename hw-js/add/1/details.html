<script>
    let url = new URL(location.href);
    console.log(url);
    let id = url.searchParams.get('id');
    console.log(id);

    fetch(`https:jsonplaceholder.typicode.com/users/${id}`)
                 .then(resp => resp.json())
                 .then(posts => {

                     for (const post in posts) {
                        let div=document.createElement('div')
                       if (typeof posts[post]!=='object'){
                            console.log(post);

                            div.innerText=`${post}-${posts[post]}`

                        }
                       else {
                         div.innerText=`${post}:`
                           for (const key in  posts[post]) {
                                 let us=document.createElement('div')
                                if (typeof posts[post][key]!=='object' ){
                                    us.innerText=`${key}-${posts[post][key]}`

                                }else {us.innerText=`${key}`
                                    for (const res in posts[post][key]) {
                                       let re=document.createElement('div')
                                         if (typeof posts[post][key][res]!=='object'){

                                             re.innerText=`${res}-${ posts[post][key][res]} `
                                         }
                                        us.append(re)
                                    }
                                }
                               div.appendChild(us)
                            }
                       }
                       document.body.append(div)
                        }

                    console.log(posts);
                 });
</script>

for (const arrElement in arr) {
    let div = document.createElement('div')
    if (typeof arr[arrElement] !== 'object') {
        div.innerText = `${arrElement} ${arr[arrElement]}`
    } else {
        div.innerText = `${arrElement}:`
        for (const divElement in arr[arrElement]) {
            let box = document.createElement('div')
            box.innerText = `${divElement} ${arr[arrElement][divElement]}`

                if (typeof arr[arrElement][divElement]!=='object'){
                    box.innerText=`${divElement} ${arr[arrElement][divElement]}`
                }else {

                let res=document.createElement('div')
                    for (const re in arr[arrElement][divElement]) {

                    }
                    box.appendChild(res)
                }
            div.append(box)
        }
    }

    document.body.append(div);
}
