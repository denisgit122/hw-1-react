<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

<div class="slider">
    <div class="slides">

    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
    <input type="radio" name="radio-btn" id="radio5">

        <div class="slide first"><!--  обьортка для того щоб рухати-->
            <div class="slide2 slide1">1</div>
          </div>

             <div class="slide">
                <div class="slide2 slide3">2</div>
            </div>

            <div class="slide">
                <div class="slide2 slide4">3</div>
            </div>

            <div class="slide">
                <div class="slide2 slide5">4</div>
            </div>

            <div class="slide">
                <div class="slide2 slide6">5</div>
            </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>

      </div>

    <div class="navigarion-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
    </div>
</div>


</body>
<script src="js.js"></script>
<script>
    let counter=1
    setInterval(function () {
        document.getElementById('radio'+counter).checked = true;
        counter++;
        if (counter>5){
            counter=1
        }

    },5000)
</script>
</html>
