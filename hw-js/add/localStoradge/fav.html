<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

</body>
<script>


    console.log(JSON.parse(localStorage.getItem('favs')));
    let foo=JSON.parse(localStorage.getItem('favs'))

    let box2=document.createElement('div')
    box2.classList.add('box2')
    document.body.append(box2)

    for (const fooElement of foo) {
        console.log(fooElement);

        let box=document.createElement('div')
        box.classList.add('box')
        const description=document.createElement('div')
        description.classList.add('description')

            let h2=document.createElement('h2')
            h2.classList.add('h2')
            h2.innerText=`${fooElement.prod} ${fooElement.price}`
            box2.append(box)




        let img=document.createElement('img')
        img.classList.add('img')
        img.src=fooElement.photo

        const href=document.createElement('div')
        href.classList.add('href')
        const a=document.createElement('a')
        a.classList.add('a')
        a.href=fooElement.href
        a.innerText=''
        box.append( img,description,href)
        description.append(h2)
        href.append(a)



    }

    let btn=document.createElement('button')
    btn.innerText='clear'
    btn.classList.add('btn')
    btn.addEventListener('click' ,function () {
        localStorage.clear()
    })
    box2.append(btn)

</script>
</html>
