<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .com{
flex-wrap: wrap;
        display: flex;
        justify-content: space-between;
    }

    .res{
        height: 200px;
        width: 400px;
        border: 2px solid black;
        margin: 10px;
        padding: 10px;

    }
</style>
<body>

</body>
<script>
let url=new URL(location.href)
let id=url.searchParams.get('id')
console.log(id);

fetch(`https://jsonplaceholder.typicode.com/posts/${id}/comments`)
.then(value => value.json())
.then(comenta=> {

    const com=document.createElement('div')
    com.classList.add('com')
    document.body.append(com)

    for (const comentaElement of comenta) {
        console.log(comentaElement);

        const res=document.createElement('div')
        res.classList.add('res')
        res.innerText=`Name----${comentaElement.name} `

        let email=document.createElement('div')
        email.innerText=`Email----${comentaElement.email}`

        const body=document.createElement('div')
        body.innerText=`Body----${comentaElement.body}`

        com.append(res)
        res.append(email,body)

    }
})
</script>
</html>
